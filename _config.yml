# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Porter-聚水渊
subtitle: 人最先衰老的：不是容貌，而是那不顾一切的闯劲
description: 博客网站,主要是,记录个人学习笔记,关注于,深度学习,计算机图像,机器视觉,机器学习,也会有相关的软件开发,硬件开发,学习笔记,Caffe框架,PyTorch框架,TensorFlow框架等,更多访问-blo.porterpan.top.主要记录在校和将来毕业了所在学习路上一路走来的路迹,好的学习笔记欢迎借鉴,不实用的笔记希望大家甄别,避免走更多弯路.
keywords: Porter,聚水渊,深度学习,计算机图像,机器视觉,机器学习,博客,笔记.
author: Porter Pan
language: zh-Hans 
timezone: Asia/Chongqing

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://blogs.porterpan.top
root: /
# permalink: :year/:month/:day/:title/
# 设置网页显示的地址后缀为文章中自定义的urlname,需要在文章开头加入 urlname: 标签
permalink: /:urlname/
permalink_defaults: 

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year-:month-:day-:title.md # :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true # local image to url
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
#theme: next
theme: yelee
#landscape

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git 
  repository: https://github.com/porterpan/porterpan.github.io.git
#  repository: https://git.dev.tencent.com/porterpan/porterpan.git
  branch: master

# 网页压缩，去掉空格，提升响应速度
# hexo-neat https://github.com/rozbo/hexo-neat
# 博文压缩
neat_enable: no
# 压缩html
neat_html:
  enable: true
  exclude:
    - '**/index.h'  
# 压缩css  
neat_css:
  enable: true
  exclude:
    - '**/*.min.css'
    - '**/*cntl.css'
# 压缩js
neat_js:
  enable: true
  mangle: true
  output:
  compress:
  exclude:
    - '**/*.min.js'
    - '**/*.cntl.js'
    - '**/jquery.fancybox.pack.js'
    - '**/index.js'  
    - '**/love.js'
